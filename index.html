<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<section class="card">
				<h2 class="title">Text to speech</h2>
				<div class="speech">
					<label for="enterText" class="text__label">Enter text</label
					><textarea
						name=""
						id="enterText"
						cols="30"
						rows="10"
					></textarea>
				</div>
				<div class="voice">
					<label for="enterVoice" class="voice__label"
						>Select Voice</label
					><select name="" id="enterVoice">
						<option>Default Voice</option>
					</select>
				</div>
				<button class="submit">Play Speech</button>
			</section>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
